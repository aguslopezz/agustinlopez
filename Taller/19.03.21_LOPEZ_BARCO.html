<!doctype html>
<html>

    <head>
        <meta charset="utf-8"/>
        <title>19/03/21
        </title>
    </head>

<body>

<p>Ingresa tu nombre</p>
<input type="text" id="nombre">

<p>Ingresa tu apellido</p>
<input type="text" id="apellido">

<p>Ingresa tu edad</p>
<input type="text" id="edad">

<button onclick="mostrardatos()">Mostrar datos ingresados</button>
<h1 id="etiqueta1"></h1>
<h1 id="etiqueta2"></h1>
<h1 id="etiqueta3"></h1>


<script>
    function mostrardatos(){

    var nombre_ingresado = document.getElementById("nombre").value;
    var apellido_ingresado = document.getElementById("apellido").value;
    var edad_ingresada = document.getElementById("edad").value;

    var mensaje1 = nombre_ingresado;
    var mensaje2 = apellido_ingresado;
    var mensaje3 = edad_ingresada;
    
    document.getElementById("etiqueta1").innerHTML = mensaje1;
    document.getElementById("etiqueta2").innerHTML = mensaje2;
    document.getElementById("etiqueta3").innerHTML = mensaje3;

    document.getElementById("etiqueta1").style.color = "red";
    document.getElementById("etiqueta2").style.color = "green";
    document.getElementById("etiqueta3").style.color = "blue";
    
    if(edad_ingresada>18){
        document.body.style.backgroundColor = "blue";
    }
    else
    document.body.style.backgroundColor = "green";

    }
</script>

</body>



</html>
