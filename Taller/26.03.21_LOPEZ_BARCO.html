<body>

<p>Ingresa un numero</p>
<input type="number" id="numero_1">

<p>Ingresa otro numero</p>

<button onclick="mostrar_resultado_division()" style="color:green;">Division(/)</button>

<h1 id="etiqueta1"></h1>



<script>

    var primer_num_ingresado = document.getElementById("numero_1").value;

    var primer_num = primer_num_ingresado;
    var segundo_num = segundo_num_ingresado;

    document.getElementById("etiqueta1").innerHTML = resultado_suma;

    }

    function mostrar_resultado_resta(){
    var primer_num_ingresado = document.getElementById("numero_1").value;
    var segundo_num_ingresado = document.getElementById("numero_2").value;

    var primer_num = primer_num_ingresado;
    var segundo_num = segundo_num_ingresado;
    var resultado_resta = primer_num_ingresado - segundo_num_ingresado;
    
    document.getElementById("etiqueta1").innerHTML = resultado_resta;

    }

    function mostrar_resultado_multiplicacion(){
    var primer_num_ingresado = document.getElementById("numero_1").value;
    var segundo_num_ingresado = document.getElementById("numero_2").value;

    var primer_num = primer_num_ingresado;
    var segundo_num = segundo_num_ingresado;
    var resultado_multiplicacion = primer_num_ingresado * segundo_num_ingresado;
    
    document.getElementById("etiqueta1").innerHTML = resultado_multiplicacion;

    }

    function mostrar_resultado_division(){
    var primer_num_ingresado = document.getElementById("numero_1").value;
    var segundo_num_ingresado = document.getElementById("numero_2").value;

    var primer_num = primer_num_ingresado;
    var segundo_num = segundo_num_ingresado;
    var resultado_division = primer_num_ingresado / segundo_num_ingresado;
    
    document.getElementById("etiqueta1").innerHTML = resultado_division;

    }

</script>
